<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Gurney - Dinotopia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/dinosaurio.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>James Gurney</h1>
      -
      <h2>Dinotopia</h2>
    </header>
    <main>
      <section class="galeria">
        <img class="galeria__img" id="img1"
          src="./assets/img/Birthday_Pageant.1K_1024x1024@2x.webp"
          alt="Birthday_Pageant"
        />
        <img class="galeria__img" id="img2"
          src="./assets/img/GardenofHope_1024x1024@2x.webp"
          alt="GardenofHope"
        />
        <img class="galeria__img" id="img3"
          src="./assets/img/Excursioncopy_1024x1024@2x.jpg"
          alt="Excursion"
        />
        <img class="galeria__img" id="img4"
          src="./assets/img/SmallWonder.ARC_1024x1024@2x.webp"
          alt="SmallWonder"
        />
        <img class="galeria__img" id="img5"
          src="./assets/img/Steep-Street.mf_1024x1024@2x.webp"
          alt="Steep-Street"
        />
      </section>
      <section class="modal">
        <span id="modal__btn-cerrar">&times;</span>
        <button id="modal__btn-anterior">⏪</button>
        <img class="modal__contenido" id="modal__img" alt="">
        <button id="modal__btn-siguiente">⏩</button>

      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
